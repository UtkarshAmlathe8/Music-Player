<html>
    <title>Utkarsh-Music</title>
<head>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
     <link href="https://fonts.googleapis.com/css?family=Kulim+Park&display=swap" rel="stylesheet">
    
     <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Mountains+of+Christmas|Shadows+Into+Light&display=swap" rel="stylesheet"> 
        
     <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        
       <link href="https://fonts.googleapis.com/css?family=Hanalei|Indie+Flower|Orbitron|Righteous&display=swap" rel="stylesheet">
    
    </head>
    <body>
        
        <div class="textbox">
        <ul>
            <li><a href=""><b>Home</b></a></li>
            <li><a href="">Albums</a></li>
            <li><a href="">Music</a></li>
            <li><a href="">Video</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">About</a></li>
            </ul>
        
        </div>
        
        <div class="cover">
        <div class="subcover">
            
            </div>
        <div class="coverimage">
            
            <img src="cover1.jpg" width="200" height="200">
            </div>
        
            <div class="text">
            <h1>Warriyo</h1>
            <h2>NCS</h2>    
            </div>
        
            <div class="progressbar">
                <input type="range" id="myProgressBar" min="0" value ="0" max="100">
            </div>

            <div class="container">
                <div class="songList">
                    <h1> <c>Best of NCS</c> </h1>
                </div>
                
                <div class="songBanner"></div>
            </div>
            <div class="songItemContainer">
                <div class="songItem">
                     <img src="cover1.jpg" alt="1">
                    <span class="songName"> Warriyo - Mortals [NCS Release]</span>
                    <span class="songlistplay"><span class="timestamp">05:34 </span> </span>
                <div class="playbutton">
                    <i class="fa songItemPlay fa-pause-circle" aria-hidden="true" id="smallPlay" ></i>
                </div>
                </div> 

            </div> 
            <div class="icons">
            <div class="player">
                <i class="fa-solid fa-play fa-3x" aria-hidden="true" id="masterPlay"></i>
                </div>
                <div class="forward">
                <i class="fa fa-forward" aria-hidden="true"></i>
                </div>
                
                <div class="backward">
                <i class="fa fa-backward" aria-hidden="true"></i>
                </div>
                
                <div class="retweet">
                <i class="fa fa-retweet" aria-hidden="true"></i>
                </div>
                
                <div class="repeat">
                <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>
            
            </div>
        </div>
            </div>
        
        <div class="context">
                <h5> Without <font> Music life</font> </br> would be a <font>Mistake</font></h5>
        <h6> Music gives a soul to the universe,wings to the mind ,flight to the imagination and life to everything.</h6>
            </div>
        
    <div class="box">
        <form action="" method="get">
        <input type="submit" value="Get More">
        </form>
    </div>
    
    <div class="icon">
    <span>M</span>usic <span>L</span>ife <i class="fa fa-music" aria-hidden="true"></i>
    
    </div>
    <div class="songgif">
        <img src="playing.gif" width="42px" alt="" id="gif"> 
    </div>

    <script src="https://kit.fontawesome.com/246ebbe5f9.js" crossorigin="anonymous"></script> 
    <script src="new.js"></script>
    </body>
</html>
